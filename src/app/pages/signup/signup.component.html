<div class="container">
  <div class="logo">
    <img src="/images/logo-meddy-supply.png" alt="Logo MediSUPPLY" />
  </div>

  <form (ngSubmit)="signup(form)" #form="ngForm">
    <div class="input-group">
      <label for="nombre">Nombre(s) y apellidos</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="user.name"
        required
      />
    </div>

    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <input
        type="email"
        name="correo"
        [(ngModel)]="user.email"
        required
        email
      />
    </div>

    <div class="input-group">
      <label for="rol">Rol</label>
      <select
        class="input-group"
        id="rol"
        name="rol"
        [(ngModel)]="user.role"
        required
      >
        <option value="">Seleccione un rol</option>
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>

    <button type="submit">Registrar usuario</button>
  </form>

  <p class="message">{{ mensaje }}</p>
</div>
