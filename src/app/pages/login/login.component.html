<div class="container">
  <div class="logo">
    <img src="/images/logo-meddy-supply.png" alt="Logo MediSUPPLY" />
  </div>

  <form (ngSubmit)="login(form)" #form="ngForm">
    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <input
        type="email"
        name="correo"
        [(ngModel)]="user.email"
        required
        email
      />
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

  <p class="message">{{ mensaje }}</p>
</div>

<app-loader [show]="cargando" mensaje="Registrando usuario..."></app-loader>
