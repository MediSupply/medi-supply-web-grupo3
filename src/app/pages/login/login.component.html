<div class="container">
  <div class="logo">
    <img src="/images/logo-meddy-supply.png" alt="Logo MediSUPPLY" />
  </div>

  <form (ngSubmit)="login(form)" #form="ngForm">
    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <input
        type="email"
        name="correo"
        [(ngModel)]="user.email"
        required
        email
      />
    </div>

    <div class="input-group" style="position: relative; width: 100%">
      <label for="password">Contraseña</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
      <i class="icon-input" (click)="togglePassword()">
        {{ showPassword ? 'Ocultar' : 'Mostrar' }}
      </i>
    </div>

    <button class="button-login" type="submit">Iniciar sesión</button>
    <button class="button-register" (click)="toRegister()">Registrarse</button>
  </form>

  <p class="message">{{ mensaje }}</p>
</div>

<app-loader [show]="cargando" mensaje="Registrando usuario..."></app-loader>
